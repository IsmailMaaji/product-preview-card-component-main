<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Fraunces:ital,opsz,wght@1,9..144,700&family=Lora:wght@500;600&family=Montserrat:wght@500;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article class="product">

      <picture class="product_img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="images/image-product-mobile.jpg" alt="Perfume Gabrielle">
      </picture>

      <div class="prouct_content">
        <p class="product_category">Perfume</p> 

        <h1 class="product_title">Gabrielle Essence Eau De Parfum </h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p> 
        
        <div class="flex-group">
        <p class="product_price">$149.99</p>
        <p class="product_original-price">
          <s>$169.99</s>
        </p>
        </div>

        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    
    </article>
  </main>

  <div class="attribution">
     <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>. 
    Coded by <a href="#">ismailmaaji</a>.
  </div>
</body>
</html>
